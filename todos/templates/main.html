<!doctype html>
<title>Nilles Todo List</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<div class="container">
    <div class="text-center">
        <h2>Nilles Todo List</h2>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary">Groceries</button>
            <button class="btn btn-primary">Target</button>
            <button class="btn btn-primary">Petsmart</button>
        </div>
    </div>

    <div class="container mt-3">
        <form>
            <div class="input-group mb-3">
                <input type="text" 
                        class="form-control" 
                        placeholder="Enter new item..." 
                        aria-label="Enter new item... " 
                        aria-describedby="button-addon2" />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" 
                            type="submit" 
                            id="button-addon2">Add
                    </button>
                </div>
            </div>
        </form>


        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between" >
                <span class="h5" > Steak </span>
                <span>
                    <button type="button" class="btn btn-outline-danger mr-2">Meat</button>
                    <input type="checkbox" test="form-check-input" />
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between" >
                <span class="h5" >Milk</span>
                <span>
                    <button type="button" class="btn btn-outline-info mr-2">Dairy</button>
                    <input type="checkbox" test="form-check-input" />
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between" >
                <span class="h5" >Kale</span>
                <span>
                    <button type="button" class="btn btn-outline-success mr-2">Produce</button>
                    <input type="checkbox" test="form-check-input" />
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between" >
                <span class="h5" >
                    Ice Cream 
                    <button type="button" class="btn btn-outline-primary ml-2">Freezer</button>
                </span>
                <span class="h5 ml-2">
                    <input type="checkbox" test="form-check-input" />
                </span>
            </li>
            <li class="list-group-item d-flex justify-content-between" >
                <span class="h5" >
                    A very long task to see how line breaks work 
                    <button type="button" class="btn btn-outline-secondary ml-2">Other</button>
                </span>
                <span class="h5 ml-2">
                    <input type="checkbox" test="form-check-input" />
                </span>
            </li>
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="static/main.js" ></script>
