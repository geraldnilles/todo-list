<!doctype html>
<html>
<head>
<title>Nilles Todo List</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

</head>
<div class="container" style="background:aquamarine">
    <div class="text-center">
        <h2>Todo List</h2>
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary active">Groceries</button>
            <button class="btn btn-primary">Target</button>
            <button class="btn btn-primary">Petsmart</button>
            <button class="btn btn-primary">WatchList</button>
        </div>
    </div>

    <div class="container mt-3 pb-3">
        <form class="main">
            <div class="input-group mb-3">
                <input type="text" 
                        class="form-control" 
                        placeholder="Enter new item..." 
                        aria-label="Enter new item... " 
                        name="name"
                        aria-describedby="button-addon2" />
                <input type="hidden" name="category" value="Other" />
                <input type="hidden" name="list" value="Groceries" />
                <div class="input-group-append">
                    <button class="btn btn-success" 
                            type="submit" 
                            id="button-addon2">Add
                    </button>
                </div>
            </div>
        </form>


        <ul class="list-group">
        </ul>
    <template id="task_tmpl">
        <li class="list-group-item d-flex justify-content-between" >
            <span class="h5" >
                <a class="task_name" ></a>
                <span class="dropdown">
                    <button class="btn btn-outline-secondary dropdown-toggle task_category" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" >Dairy</a>
                        <a class="dropdown-item" >Freezer</a>
                        <a class="dropdown-item" >Meat</a>
                        <a class="dropdown-item" >Produce</a>
                        <a class="dropdown-item" >Packaged</a>
                        <a class="dropdown-item" >Supplies</a>
                        <a class="dropdown-item" >Toiletries</a>
                        <a class="dropdown-item" >Other</a>
                    </div>
                </span>
            </span>
            <span class="h5 ml-2">
                <input type="checkbox" test="form-check-input" />
            </span>
        </li>
    </template>

    <template id="task_edit_tmpl">
        <form>
            <div class="input-group">
                <input type="text" class="form-control" aria-describedby="basic-addon2" name="name" />
                <input type="hidden" name="category" />
                <div class="input-group-append">
                    <button class="btn btn-danger task_delete" type="button"><i class="material-icons">delete</i></button>
                    <button class="btn btn-secondary task_undo" type="button"><i class="material-icons">undo</i></button>
                </div>
            </div>
        </form>
    </template>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="static/main.js" ></script>
</html>
